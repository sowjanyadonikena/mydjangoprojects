{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <input type="submit" value="Create" onclick="showSuccessMessage()">
    </form>
</div>
<script>
    function showSuccessMessage() {
        // You can use an alert for a simple pop-up message
        alert('Your details have been created successfully!');
    }
</script>
{% endblock %}
